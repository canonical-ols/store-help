<html>
<head>
  <title>{{title}}</title>
  <meta name="description" content="{{ description }}">
  <link rel="stylesheet" type="text/css" href="{{rootPath}}css/style.css">
</head>
<body>
  <header>
    <nav class="nav">
      <a href="/">Home</a>
      <hr>
      Guides
      <ul>
        {{#each collections.Guides}}
        <li>{{name}}
          <a href="{{ path }}">{{ title }}</a>
        </li>
        {{/each}}
      </ul>
      <hr>
      Snapcraft
      <ul>
        {{#each collections.Snapcraft}}
        <li>{{name}}
          <a href="{{ path }}">{{ title }}</a>
        </li>
        {{/each}}
      </ul>
  </header>
  <section class="content">
    <h1>{{title}}</h1>
    <p>{{{contents}}}</p>
  </section>
  {{> footer}}
</body>
</html>
